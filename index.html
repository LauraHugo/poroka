<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laura & Hugo â€“ Poroka</title>
  <style>
    :root { --green: #6F8F84; --paper: #F5F2EE; --gold: #B89A4F; }
    body, html { margin: 0; padding: 0; height: 100%; background: var(--paper); font-family: Georgia, serif; display: flex; justify-content: center; align-items: center; text-align: center; }
    .android-box { padding: 40px; background: white; border-radius: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); display: none; margin: 20px; }
    .btn { background: var(--green); color: white; padding: 15px 30px; border-radius: 99px; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 20px; }
    iframe { width: 100%; height: 100vh; border: none; display: none; }
    #loader { color: var(--green); font-size: 18px; }
  </style>
</head>
<body>

  <div id="loader">Nalagam vabilo...</div>

  <div id="android-fix" class="android-box">
    <h2 style="color: var(--green);">Pozdravljeni!</h2>
    <p>Za ogled vabila na Android napravah prosim kliknite spodnji gumb:</p>
    <a id="btn-link" href="#" class="btn">ODPRI VABILO</a>
  </div>

  <div id="wrapper" style="width:100%;"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get('token');
  const baseUrl = 'https://script.google.com/macros/s/AKfycbw6xr8MzJ5wqweZLefDvO9nd32cI4z1aVzV9er_dz5bcmad8GT8fyzHVMhlg0KE-bDQ/exec'; 
  let finalUrl = baseUrl + '?authuser=0';
  if (token) { finalUrl += '&token=' + encodeURIComponent(token); }

  const isAndroid = /Android/i.test(navigator.userAgent);

  if (isAndroid) {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('android-fix').style.display = 'block';
    document.getElementById('btn-link').href = finalUrl;
  } else {
    // Desktop/iOS still gets the seamless iframe
    const ifrm = document.createElement('iframe');
    ifrm.src = finalUrl;
    ifrm.style.display = 'block';
    document.getElementById('wrapper').appendChild(ifrm);
    document.getElementById('loader').style.display = 'none';
  }
</script>
</body>
</html>
