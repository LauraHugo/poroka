<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laura & Hugo â€“ Poroka</title>
  <style>
    :root { --green: #6F8F84; --paper: #F5F2EE; }
    /* Ensure the invitation fills the entire screen on PC and Mobile */
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--paper); font-family: Georgia, serif; overflow: hidden; }
    #wrapper { width: 100%; height: 100%; display: block; }
    iframe { width: 100%; height: 100%; border: none; display: block; }
    #loader { 
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      color: var(--green); font-size: 18px; text-align: center; font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div id="loader">Nalagam vabilo...</div>
  <div id="wrapper"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const token = params.get('token');
  
  // The specific Workspace URL that bypasses the Chrome block
  const baseUrl = 'https://script.google.com/a/macros/digiteh.eu/s/AKfycbw6xr8MzJ5wqweZLefDvO9nd32cI4z1aVzV9er_dz5bcmad8GT8fyzHVMhlg0KE-bDQ/exec'; 
  
  let finalUrl = baseUrl;
  if (token) { 
    finalUrl += '?token=' + encodeURIComponent(token); 
  }

  // Load the iframe for all devices (No more Android-specific redirect)
  const ifrm = document.createElement('iframe');
  ifrm.src = finalUrl;
  
  // Remove the loader text once the invitation content is ready
  ifrm.onload = function() { 
    document.getElementById('loader').style.display = 'none'; 
  };
  
  document.getElementById('wrapper').appendChild(ifrm);
</script>
</body>
</html>
